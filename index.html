<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="user-nav">
          <div class="user-nav__left">
            <span class="user-nav__left__about">About</span>
            <span class="user-nav__left__store">Store</span>
          </div>
          <div class="user-nav__right">
            <span class="user-nav__right__gmail">Gmail</span>
            <span class="user-nav__right__images">Images</span>
            <svg class="user-nav__right__icon">
              <use xlink:href="img/sprite.svg#icon-apps"></use>
            </svg>

            <img
              src="img/portrait.jpg"
              alt="user photo"
              class="user-nav__right__user-photo"
            />
          </div>
        </nav>
      </header>
      <div class="content">
        <main class="main-logo">
          <span style="color: var(--google-blue)" class="main-logo-letters__G"
            >G</span
          >
          <span style="color: var(--google-red)" class="main-logo-letters__o"
            >o</span
          >
          <span style="color: var(--google-yellow)" class="main-logo-letters__o"
            >o</span
          >
          <span style="color: var(--google-blue)" class="main-logo-letters__g"
            >g</span
          >
          <span style="color: var(--google-green)" class="main-logo-letters__l"
            >l</span
          >
          <span style="color: var(--google-red)" class="main-logo-letters__e"
            >e</span
          >
        </main>

        <form action="#" class="search">
          <input type="text" class="search__input" />
          <div class="search__icon">
            <svg class="search__icon-search">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </div>
          <div class="search__icon">
            <svg class="search__icon-voice">
              <use xlink:href="img/sprite.svg#icon-mic"></use>
            </svg>
          </div>
        </form>

        <div class="btn">
          <button class="btn__search">Google Search</button>
          <button class="btn__lucky">I'm Feeling Lucky</button>
        </div>
      </div>
      <nav class="user-nav-bottom">
        <span class="user-nav-bottom__advertising">Advertising</span>
        <span class="user-nav-bottom__business">Business</span>
        <span class="user-nav-bottom__how-search-works"> How Search Works</span>
        <span class="user-nav-bottom__privacy">Privacy</span>
        <span class="user-nav-bottom__terms">Terms</span>
        <span class="user-nav-bottom__settings">Settings</span>
      </nav>
    </div>
  </body>
</html>
